<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature App - Page 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="page1style.css">
</head>
<body>
    <div class="container p-0 m-0">
        <div class="d-flex flex-column dark-bg">
            <div class="row pt-5 pb-3 pr-1 mx-2 d-flex justify-content-between align-items-center">
                <div class="profile"></div>
                <i class="fa fa-plus"></i>
            </div>

            <div class="row pl-1 pb-5 mx-2 d-flex justify-content-between align-items-center">
                <div>
                    <span class="weather-greet">Good Morning</span>
                    <span class="weather-greet">
                        <i class="fa fa-cloud"></i>
                    </span>
                    <span class="name d-block">John</span>
                </div>
                <i class="fa fa-leaf active"></i>
            </div>

            <div class="row d-flex justify-content-center align-items-center">
                <div class="temperature-circle position-relative">
                    <div class="position-absolute glow"></div>
                    <div class="d-flex flex-column position-absolute justify-content-center align-items-center">
                        <i class="icon fa fa-snowflake-o active"></i>
                        <div class="d-flex">
                            <span class="temperature">26</span>
                            <div class="d-flex flex-column pl-1 mt-3 justify-content-center align-items-center">
                                <span class="degree-label mb-n4">°</span>
                                <span class="degree-label">c</span>
                                
                            </div>
                        </div>
                        <div class="d-flex">
                            <span class="small-temp">25</span>
                            <div class="d-flex flex-column justify-content-center pl-1 mb-n1" >
                                <span class="small-degree-label mb-n2">°</span>
                                <span class="small-degree-label">c</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-between px-5 py-5 mx-2">
                <i class="fa fa-snowflake-o active icon"></i>
                <i class="fa fa-sun-o icon inactive"></i>
                <i class="fa fa-leaf icon inactive"></i>
            </div>
        </div>

        <div class="row mx-2 px-3 py-5 justify-content-between align-items-center ">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div>
                    <span class="kpi-value">70</span>
                    <span class="kpi-label">hap</span>
                </div>
                <span class="kpi-desc">Outdoor humidity</span>
            </div>
            <div class="v-line"></div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div>
                    <span class="kpi-value">73</span>
                    <span class="kpi-label">hap</span>
                </div>
                <span class="kpi-desc">Indoor humidity</span>
            </div>
            <div class="v-line"></div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex">
                    <span class="kpi-value">20</span>
                <div class="pl-1 d-flex flex-column justify-content-center align-items-between">
                    <span class="kpi-label mb-n1">°</span>
                    <span class="kpi-label">c</span>
                </div>
                
                </div>
                <span class="kpi-desc">Temperature</span>
            </div>
            
        </div>
    </div>
</body>
</html>
