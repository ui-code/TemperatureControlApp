<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature App - Page 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="page2style.css">
</head>
<body>
    <div class="container m-0 p-0">
        <div class="row d-flex h-100 m-0 pr-1">
            <div class="col-4 m-0 p-0 d-flex flex-column justify-content-start pl-3 py-5">
                <i class="fa fa-long-arrow-left mb-auto"></i>
                <div class="d-flex flex-column justify-content-center align-items-start">
                    <div>
                        <span class="kpi-value">70</span>
                        <span class="kpi-label">hap</span>
                    </div>
                    <span class="kpi-desc">Outdoor humidity</span>
                </div>
                <div class="mt-5 d-flex flex-column justify-content-center align-items-start">
                    <div>
                        <span class="kpi-value">73</span>
                        <span class="kpi-label">hap</span>
                    </div>
                    <span class="kpi-desc">Indoor humidity</span>
                </div>
                <div class="mt-5 d-flex flex-column justify-content-center align-items-start">
                    <div class="d-flex">
                        <span class="kpi-value">20</span>
                        <div class="pl-1 pt-1 d-flex flex-column justify-content-center align-items-between">
                            <span class="kpi-label mb-n1">°</span>
                            <span class="kpi-label">c</span>
                        </div>
                    </div>
                    <span class="kpi-desc">Temperature</span>
                </div>
            </div>
            <div class="col-8 dark-bg position-relative">
                <div class="blue-fade"></div>
                <div class="red-fade"></div>
                <div class="curve"></div>
                <div class="d-flex flex-column h-100 pl-4 py-5 justify-content-start" 
                >
                <div class="d-flex">
                    <span class="temperature ml-n1">26</span>
                    <div class="pl-1 mt-3 d-flex flex-column justify-content-center align-items-center">
                        <span class="degree-label mb-n4">°</span>
                        <span class="degree-label">c</span>
                    </div>
                </div>
                <div class="d-flex mb-auto">
                    <span class="small-temp">25</span>
                    <div class="d-flex flex-column justify-content-center align-items-baseline mb-n1">
                        <span class="small-degree-label mb-n2">°</span>
                        <span class="small-degree-label">c</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between pl-2 pr-3 pb-5">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column align-items-center justify-content center">
                            <i class="fa fa-home icon inactive"></i>
                            <span class="icon-label mt-1">Home</span>
                        </div>
                        <div class="mt-4 d-flex flex-column align-items-center justify-content center">
                            <i class="fa fa-bed icon inactive"></i>
                            <span class="icon-label mt-1">Bedroom</span>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column align-items-center justify-content center">
                            <i class="fa fa-institution icon active"></i>
                            <span class="icon-label mt-1 active">Livingroom</span>
                        </div>
                        <div class="mt-4 d-flex flex-column align-items-center justify-content center">
                            <i class="fa fa-bath icon inactive"></i>
                            <span class="icon-label mt-1">Restroom</span>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
